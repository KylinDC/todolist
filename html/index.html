<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TodoList</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header"><div class="title">TodoList</div></div>
      <div class="add_todo">
        <div class="todo_input">
          <input type="text" placeholder="请输入要添加的事项，按回车添加…" />
        </div>
      </div>
      <div class="todo_lists">
        <div class="todo_item">
          <div class="uncheck_icon"></div>
          <div class="todo_content">你好啊</div>
          <div class="delete_icon"></div>
        </div>
        <div class="todo_item">
          <div class="checked_icon"></div>
          <div class="todo_content done_content">你好啊aaaaaaaa</div>
          <div class="delete_icon hidden"></div>
        </div>
      </div>
      <div class="footer">
        <div class="items_info">
          <div class="todo_counter">
            Left items: <span id="left_items">90</span>
          </div>
          <button id="clear_button" class="clear_button">
            Clear Completed
          </button>
        </div>
        <div class="view_buttons">
          <button id="all_button" class="button selected_button">ALL</button>
          <button id="active_button" class="button">ACTIVE</button>
          <button id="completed_button" class="button">COMPLETED</button>
        </div>
      </div>
    </div>
  </body>
</html>
